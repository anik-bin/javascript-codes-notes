<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aniket</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    const sayAniket = function () {
        console.log("Aniket");
    }

    const changeText = function () {
        document.querySelector("h1").innerHTML = "aniket is a good boy";
    }

    let changeMe;

    document.querySelector("#start").addEventListener("click", function() {
        changeMe = setInterval(changeText, 4000)
        console.log("Started");
    })

    // const changeMe = setInterval(changeText, 4000);

    document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(changeMe)
        changeMe = null;
        console.log("Stopped");
    })
</script>

</html>
